<!DOCTYPE html>
<html lang='eng'>
   <head>
      <title >Tag Input Preview </title>
      <meta charset='utf-8'>
      <meta name='viewport' content='width=device-width, initial-scale=1'>
      <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css'>
      <script src='./jss/jquery.js'></script>
      <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js'></script>
      <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js'></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="./css/dotloader.css">
      <script src='https://www.google.com/recaptcha/api.js'></script>
      <script src='./jss/tagger.js' ></script>
      <link rel="stylesheet" href="./css/tagger.css">
      <script></script>
   </head>
   <body style='width:100%;'>
      <div class='input-group input-group-sm mb-2 '>
         <div class='input-group-prepend'>
            <span for='name' class='input-group-text fa fa-tags'><a href='#'  data-toggle='popover' title='Tags' data-trigger='focus' data-content='Tags are used to define the data that a user uses. A label attached to someone or something for the purpose of identification or to give other information.'>Tags</a></span>
         </div>
         <div class='tag-input clearfix form-control' >
            <div class='tags' >
               <div id="tg" class="alert alert-dismissible tag bg-success"><a class="sty" href="">Tag</a><a href="#" style="text-decoration:none;" class="rounded-circle tt " data-dismiss="alert"><span class="fa wc-cros"></span></a></div>
               <div id="tg" class="alert alert-dismissible tag bg-primary"><a class="sty" href="">Tag</a><a href="#" style="text-decoration:none;" class="rounded-circle tt " data-dismiss="alert"><span class="fa wc-cros"></span></a></div>
               <div id="tg" class="alert alert-dismissible tag bg-danger"><a class="sty" href="">Tag</a><a href="#" style="text-decoration:none;" class="rounded-circle tt " data-dismiss="alert"><span class="fa wc-cros"></span></a></div>
               <div id="tg" class="alert alert-dismissible tag bg-warning"><a class="sty" href="">Tag</a><a href="#" style="text-decoration:none;" class="rounded-circle tt " data-dismiss="alert"><span class="fa wc-cros"></span></a></div>
               <div id="tg" class="alert alert-dismissible tag bg-dark"><a class="sty" href="">Tag</a><a href="#" style="text-decoration:none;" class="rounded-circle tt " data-dismiss="alert"><span class="fa wc-cros"></span></a></div>
            </div>
            <input class='p-0 ' type='text' id='tags'  data-role='tagsinput'></input>
         </div>
      </div>
   </body>
</html>
